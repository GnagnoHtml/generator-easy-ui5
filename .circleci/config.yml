version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:14-browsers
  parallelism: 4

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Configure git to supress warnings
          command: git config --global user.email "circleci@example.com" && git config --global user.name "Your Name"

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies- # fallback to using the latest cache if no exact match is found

      - run: npm install
      - run:
          name: Run tests
          command: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish


  github-release:
    working_directory: ~/repo
    docker:
      - image: cibuilds/github:latest
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Publish Release on GitHub
          command: |
            VERSION=$(cat ~/repo/package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]' )
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${VERSION}


workflows:
  version: 2
  test-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - github-release:
          requires:
            - deploy
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
