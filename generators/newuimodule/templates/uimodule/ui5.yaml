specVersion: "2.0"
metadata:
  name: <%= projectname %>_<%= modulename %>
type: application
resources:
  configuration:
    paths:
      webapp: <%= modulename %>/webapp
framework:
  name: <%= (ui5libs === "Local resources (OpenUI5)" || ui5libs === "Content delivery network (OpenUI5)") ? "OpenUI5" : "SAPUI5" %>
  version: 1.77.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: <%= modulename %>/webapp
<% if(platform !== 'Static webserver'){ -%>
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        debug: true
        port: 1091
        xsappJson: approuter/xs-app.json
        destinations: []
builder:
  customTasks:
    -  name: "ui5-task-zipper"
       afterTask: "uglify"
       configuration:
         archiveName: "webapp"
         additionalFiles:
          - approuter/xs-app.json
<% } -%>
